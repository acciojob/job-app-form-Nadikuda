<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<div>
			<label for="name">Name*</label>
			<input id="#name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input  type="email" id="#email" required>
		</div>
		<div>
			<label>Gender*</label>
			<input type="radio" name="gender" required>Male <br>
			<input type="radio" name="gender" required>female<br>
			<input type="radio" name="gender" required>other<br>
		</div>
		<div>
			
			<label for="url">Portfolio*</label>
			<input type="url" id="portfolio">
		</div>
		
		<select required>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
			
		</select>
		<div>
			<label for="Age">Age*</label>
			<input type="date" name="Age" id="#age" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="#password" required>
		</div>
		<button>Submit button</button>
	</form>

</body>

</html>
